<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞ëÂπ¥Âõ¢Â•ëÁÇπÂêç</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:active {
            background-color: #218838;
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .info {
            background-color: #cce5ff;
            color: #004085;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Â∞ëÂπ¥Âõ¢Â•ëÁÇπÂêç</h1>

        <input type="text" id="nameInput" placeholder="ÂêçÂ≠óÂä†ËΩΩ‰∏≠..." disabled autocomplete="off">
        <datalist id="nameList"></datalist>



        <button id="submitBtn" onclick="markAttendance()" disabled>Loading...</button>

        <div id="statusMessage" class="message"></div>
    </div>

    <script>
        // üî¥ PASTE YOUR GOOGLE SCRIPT URL HERE üî¥
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCdehZ896m_wJ5cJHvRpJSuUZYpTWn2MC9vhVH54AbyrITeajxvx_SycaKhD7SgpF6/exec";

        // Store valid names here to check against later
        let validNames = [];

        // 1. INITIALIZE: Download the list of names
        window.onload = function () {
            const input = document.getElementById("nameInput");
            const btn = document.getElementById("submitBtn");

            fetch(SCRIPT_URL + "?action=getNames")
                .then(response => response.json())
                .then(data => {
                    // data.data now contains both Chinese and English names in one flat array
                    validNames = data.data;

                    const dataList = document.getElementById("nameList");
                    dataList.innerHTML = ""; // Clear existing

                    validNames.forEach(name => {
                        let option = document.createElement("option");
                        option.value = name;
                        dataList.appendChild(option);
                    });

                    input.placeholder = "ËæìÂÖ•‰∏≠ÊñáÊàñËã±ÊñáÂêç..."; // Updated placeholder
                    input.disabled = false;
                    btn.innerHTML = "ÁÇπÂêç";
                    btn.disabled = false;
                })
                .catch(error => {
                    showMessage("‚ö†Ô∏è Error loading names.", "error");
                });
        };

        // 2. SUBMIT WITH VALIDATION
        function markAttendance() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            const btn = document.getElementById("submitBtn");

            // A. Check if empty
            if (name === "") {
                showMessage("‚ö†Ô∏è ËæìÂÖ•‰Ω†ÁöÑÂêçÂ≠ó", "error");
                return;
            }

            // B. STRICT VALIDATION: Case-insensitive check
            const lowerCaseName = name.toLowerCase();
            const nameExists = validNames.some(n => n.toLowerCase() === lowerCaseName);

            if (!nameExists) {
                showMessage("‚ùå ÂêçÂ≠ó‰∏çÂ≠òÂú®", "error");
                return;
            }

            // C. Send to Server
            btn.innerHTML = "Loading...";
            btn.disabled = true;
            showMessage("", "success");

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: "name=" + encodeURIComponent(name)
            })
                .then(() => {
                    showMessage("‚úÖ ÁÇπÂêçÊàêÂäü! Ê¨¢Ëøé, " + name, "success");
                    btn.innerHTML = "Submit";
                    btn.disabled = false;
                    nameInput.value = "";
                })
                .catch(error => {
                    showMessage("‚ùå Connection Failed.", "error");
                    btn.innerHTML = "Submit";
                    btn.disabled = false;
                });
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById("statusMessage");
            msgDiv.innerText = text;
            msgDiv.className = "message " + type;
            msgDiv.style.display = text ? "block" : "none";
        }

        const nameInput = document.getElementById("nameInput");

        // Add this event listener
        nameInput.addEventListener("input", function () {
            const list = document.getElementById("nameList");

            // Only show suggestions after 2 characters are typed
            if (this.value.length >= 2) {
                this.setAttribute("list", "nameList");
            } else {
                this.removeAttribute("list");
            }
        });
    </script>

</body>

</html>
