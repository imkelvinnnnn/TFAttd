<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞ëÂπ¥Âõ¢Â•ëÁÇπÂêç</title>
    <style>
        :root {
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-subtle: #e5e7eb;
            --success-bg: #ecfdf3;
            --success-text: #166534;
            --error-bg: #fef2f2;
            --error-text: #b91c1c;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 16px;
            padding: 20px 18px 22px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
            border: 1px solid rgba(148, 163, 184, 0.25);
            text-align: center;
        }

        h1 {
            margin: 0 0 16px;
            font-size: 1.6rem;
            color: var(--text-main);
        }

        input[type="text"] {
            width: 100%;
            padding: 11px 12px;
            border-radius: 999px;
            border: 1.5px solid var(--border-subtle);
            font-size: 0.95rem;
            outline: none;
            text-align: center;
            transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            background-color: #f9fafb;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.18);
            background-color: #ffffff;
        }

        input[type="text"]:disabled {
            background-color: #f3f4f6;
            color: #9ca3af;
        }

        button {
            margin-top: 14px;
            width: 100%;
            border-radius: 999px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            padding: 11px 16px;
            font-size: 0.98rem;
            cursor: pointer;
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.35);
            transition: background 0.15s ease, transform 0.08s ease, box-shadow 0.15s ease;
        }

        button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(37, 99, 235, 0.45);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
        }

        button:disabled {
            background: #cbd5f5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .message {
            margin-top: 12px;
            font-size: 0.9rem;
            padding: 8px 10px;
            border-radius: 10px;
            display: none;
            text-align: left;
        }

        .message.success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .message.error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        .message.info {
            background: #eff6ff;
            color: #1d4ed8;
        }

        @media (min-width: 600px) {
            body {
                padding: 24px;
            }

            .container {
                max-width: 480px;
                padding: 24px 24px 26px;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        @media (min-width: 900px) {
            body {
                padding: 40px;
            }

            .container {
                max-width: 520px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Â∞ëÂπ¥Âõ¢Â•ëÁÇπÂêç</h1>

        <input type="text" id="nameInput" placeholder="ÂêçÂ≠óÂä†ËΩΩ‰∏≠..." disabled autocomplete="off">
        <datalist id="nameList"></datalist>

        <button id="submitBtn" onclick="markAttendance()" disabled>Loading...</button>

        <div id="statusMessage" class="message"></div>
    </div>

    <script>
        // üî¥ PASTE YOUR GOOGLE SCRIPT URL HERE üî¥
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwqGl_u5uGICQ6kB_uUDveGLCL7MQW_WahwYE5yTDNBX71P6CJRScTOGom_zeCDYHe-sw/exec";

        // Store valid names here to check against later
        let validNames = [];

        // 1. INITIALIZE: Download the list of names
        window.onload = function () {
            const input = document.getElementById("nameInput");
            const btn = document.getElementById("submitBtn");

            fetch(SCRIPT_URL + "?action=getNames")
                .then(response => response.json())
                .then(data => {
                    // data.data now contains both Chinese and English names in one flat array
                    validNames = data.data;

                    const dataList = document.getElementById("nameList");
                    dataList.innerHTML = ""; // Clear existing

                    validNames.forEach(name => {
                        let option = document.createElement("option");
                        option.value = name;
                        dataList.appendChild(option);
                    });

                    input.placeholder = "ËæìÂÖ•‰∏≠ÊñáÊàñËã±ÊñáÂêç..."; // Updated placeholder
                    input.disabled = false;
                    btn.innerHTML = "ÁÇπÂêç";
                    btn.disabled = false;
                })
                .catch(error => {
                    showMessage("‚ö†Ô∏è Error loading names.", "error");
                });
        };

        // 2. SUBMIT WITH VALIDATION
        function markAttendance() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value.trim();
            const btn = document.getElementById("submitBtn");

            // A. Check if empty
            if (name === "") {
                showMessage("‚ö†Ô∏è ËæìÂÖ•‰Ω†ÁöÑÂêçÂ≠ó", "error");
                return;
            }

            // B. STRICT VALIDATION: Case-insensitive check
            const lowerCaseName = name.toLowerCase();
            const nameExists = validNames.some(n => n.toLowerCase() === lowerCaseName);

            if (!nameExists) {
                showMessage("‚ùå ÂêçÂ≠ó‰∏çÂ≠òÂú®", "error");
                return;
            }

            // C. Send to Server
            btn.innerHTML = "Loading...";
            btn.disabled = true;
            showMessage("", "success");

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: "name=" + encodeURIComponent(name)
            })
                .then(() => {
                    showMessage("‚úÖ ÁÇπÂêçÊàêÂäü! Ê¨¢Ëøé, " + name, "success");
                    btn.innerHTML = "Submit";
                    btn.disabled = false;
                    nameInput.value = "";
                })
                .catch(error => {
                    showMessage("‚ùå Connection Failed.", "error");
                    btn.innerHTML = "Submit";
                    btn.disabled = false;
                });
        }

        function showMessage(text, type) {
            const msgDiv = document.getElementById("statusMessage");
            msgDiv.innerText = text;
            msgDiv.className = "message " + type;
            msgDiv.style.display = text ? "block" : "none";
        }

        const nameInput = document.getElementById("nameInput");

        // Add this event listener
        nameInput.addEventListener("input", function () {
            const list = document.getElementById("nameList");

            // Only show suggestions after 2 characters are typed
            if (this.value.length >= 2) {
                this.setAttribute("list", "nameList");
            } else {
                this.removeAttribute("list");
            }
        });
    </script>

</body>

</html>
