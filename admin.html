<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF Attendance Admin</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffebee;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 5px;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* The Name Card */
        .person-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .person-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* The "Mark" Button */
        .mark-btn {
            padding: 8px 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .mark-btn:active {
            background-color: #b71c1c;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #2e7d32;
            font-size: 18px;
            font-weight: bold;
            display: none;
            padding: 20px;
        }

        /* Loader */
        .loader {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">

        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="markAllAbsent()"
                style="flex: 1; background: #607d8b; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer;">Mark
                Remaining Absent (0)</button>
            <button onclick="generateStats()"
                style="flex: 1; background: #1976d2; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer;">Generate
                Stats</button>
        </div>

        <div id="statsBox"
            style="display:none; background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #bbdefb;">
            <h3 style="margin-top: 0; color: #0d47a1;">
                <span id="todayDate"></span> Â∞ëÂπ¥Âõ¢Âá∫Â∏≠‰∫∫Êï∞
            </h3>
            <p>Âá∫Â∏≠‰∫∫Êï∞: <strong id="statTotal">0</strong></p>
            <p>Â∞ëÂπ¥‰∫∫: <strong id="statTeens">0</strong></p>
            <p>ÂøóÂ∑•ÂíåÂØºÂ∏à: <strong id="statMentors">0</strong></p>
            <button onclick="copyStats()"
                style="width: 100%; background: #4caf50; color: white; border: none; padding: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px;">üìã
                Copy Report</button>
        </div>
        <h1>‚ö†Ô∏è Missing List</h1>
        <p class="subtitle" id="countDisplay">Checking...</p>

        <div id="loader" class="loader">Loading data...</div>
        <div id="emptyState" class="empty-state">üéâ Everyone is present!</div>
        <div id="listContainer" class="list-container"></div>


    </div>

    <script>
        // üî¥ PASTE YOUR SAME GOOGLE SCRIPT URL HERE üî¥
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyCdehZ896m_wJ5cJHvRpJSuUZYpTWn2MC9vhVH54AbyrITeajxvx_SycaKhD7SgpF6/exec";

        // Load missing people on start
        window.onload = function () {

            // This will format the date as 1/2/2026
            const today = new Date();
            const dateString = today.getDate() + '/' + (today.getMonth() + 1) + '/' + today.getFullYear();

            document.getElementById("todayDate").innerText = dateString;

            fetch(SCRIPT_URL + "?action=getMissing")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("loader").style.display = "none";

                    if (data.result === "error") {
                        alert("Error: " + data.message);
                        return;
                    }

                    renderList(data.data);
                })
                .catch(err => alert("Connection Failed"));
        };

        function renderList(names) {
            const container = document.getElementById("listContainer");
            const countDisplay = document.getElementById("countDisplay");
            const emptyState = document.getElementById("emptyState");

            // Update Count
            countDisplay.innerText = names.length + " people outstanding";

            // If everyone is here
            if (names.length === 0) {
                emptyState.style.display = "block";
                return;
            }

            // Generate Buttons
            names.forEach(name => {
                let card = document.createElement("div");
                card.className = "person-card";
                card.id = "card-" + name; // Unique ID to remove it later

                let nameSpan = document.createElement("span");
                nameSpan.className = "person-name";
                nameSpan.innerText = name;

                let btn = document.createElement("button");
                btn.className = "mark-btn";
                btn.innerText = "Mark Present";
                btn.onclick = function () { markPerson(name, btn); };

                card.appendChild(nameSpan);
                card.appendChild(btn);
                container.appendChild(card);
            });
        }

        function markPerson(name, btnElement) {
            if (!confirm("Mark " + name + " as Present?")) return;

            // UI Loading State
            btnElement.innerText = "...";
            btnElement.disabled = true;

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: "name=" + encodeURIComponent(name)
            })
                .then(() => {
                    // Success: Animate and Remove the card
                    const card = document.getElementById("card-" + name);
                    card.style.opacity = "0";
                    setTimeout(() => card.remove(), 300); // Wait for fade out

                    // Update the counter
                    updateCount();
                })
                .catch(err => {
                    alert("Failed to mark attendance.");
                    btnElement.innerText = "Mark Present";
                    btnElement.disabled = false;
                });
        }

        function updateCount() {
            const countDisplay = document.getElementById("countDisplay");
            const remaining = document.querySelectorAll(".person-card").length - 1; // -1 because we just removed one

            if (remaining <= 0) {
                countDisplay.innerText = "0 people outstanding";
                document.getElementById("emptyState").style.display = "block";
            } else {
                countDisplay.innerText = remaining + " people outstanding";
            }
        }

        // Define your mentors here
        const MENTOR_NAMES = ["Êú±ËäØËñá", "ÈôàÂ≠¶Áùø", "ÈªÑ‰Ω©Áõà", "ÊûóÊóªÈúá", "ÊùéÈùñË®Ä", "Êú±Ëä∑Ëñá", "Êù®ÊôãÊÅ©", "Ëî°Ê≠£ÂÆâ", "Âë®ÂáØËç£", "Âº†ÊÇ†Êâ¨", "ÂßöËèÄÂ©∑", "Êú±ÂáØ‰ª™", "ÈôàÊò≠ÂÇß", "ÂßöÊù∞ÊÅí", "ÂæêÈì≠Áæé"];

        function markAllAbsent() {
            if (!confirm("This will mark everyone not present as '0'. Continue?")) return;

            fetch(SCRIPT_URL + "?action=markAbsent")
                .then(r => r.json())
                .then(data => {
                    if (data.result === "success") {
                        alert("All missing people marked as 0");
                        location.reload(); // Refresh to clear the list
                    }
                });
        }

        function generateStats() {
            const mentorParams = encodeURIComponent(MENTOR_NAMES.join(","));

            fetch(SCRIPT_URL + "?action=getStats&mentors=" + mentorParams)
                .then(r => r.json())
                .then(data => {
                    document.getElementById("statsBox").style.display = "block";
                    document.getElementById("statTotal").innerText = data.total;
                    document.getElementById("statTeens").innerText = data.teens;
                    document.getElementById("statMentors").innerText = data.mentors;
                })
                .catch(err => alert("Could not generate stats."));
        }

        
    </script>

</body>

</html>
